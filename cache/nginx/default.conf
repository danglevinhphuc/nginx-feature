server {
    listen 80;  # Listen on port 80

    location / {
        proxy_pass http://node-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;   

        # Setup cache
        proxy_cache my_cache;
        proxy_cache_valid 200 1m; # Save cache response 200 keep cache a minute
        proxy_cache_revalidate on;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
    }

    #location ~ /purge(/.*) {
        #allow 127.0.0.1; # allow clear cache from localhost
        #deny all;
        
        # chear  cache for URL assign 
        #proxy_cache_purge my_cache $1;
    #}
}
# Định nghĩa caching
proxy_cache_path /tmp/cache keys_zone=my_cache:10m;