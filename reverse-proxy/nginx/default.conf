server {
    listen 80;  # Listen on port 80

    location / {
        proxy_pass http://node-app:3000;
        proxy_set_header Host $host;  # Preserve the host header
        proxy_set_header X-Real-IP $remote_addr;  # Pass the clientâ€™s IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Pass forwarded for IP
        proxy_set_header X-Forwarded-Proto $scheme;  # Pass protocol (http/https)
    }
}